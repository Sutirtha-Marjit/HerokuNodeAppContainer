<div>
  <ng-container *ngIf="list.length>0">
      <mat-grid-list cols="5" rowHeight="1:1">
          <mat-grid-tile  *ngFor="let item of list">
              <app-image-view-object [imgURL]="item" (onChoose)="onChoose($event)"></app-image-view-object>
            </mat-grid-tile>
      </mat-grid-list>
  </ng-container>
  
</div>
